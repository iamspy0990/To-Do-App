    * {
      margin: 0px;
      box-sizing: border-box;
      font-family: 'Geologica';
      padding: 0px;
    }

    body {
      background-color: white;
    }
    li{
      background-color: rgb(24, 24, 24);
      color: white;
      list-style: none;
      font-family: 'Kanit';
    }
    .task__form{
      height: 90vh;
      border: rgb(255, 179, 0) solid 1px;
      width: 100%;
    }
    .listy-list{
      width: 50%;
      height: 100vh;
      text-align: center;

<body class="bg-black text-white">
  <section class="" style="height: 100vh;">
    <div class="container mx-auto px-4">
      <div class="flex items-center bg-red-  justify-evenly gap-5">
        <form class="task__form w-full bg-gray-600 p-5 rounded max-w-sm ">
          <div class="flex items-center border-b border-amber-500 py-5">
            <input
            class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text" placeholder="Enter Your Task" aria-label="Full name">
            <button
            class="flex-shrink-0 bg-amber-500 hover:bg-amber-700 border-amber-500 hover:border-amber-700 text-sm border-4 text-black py-1 px-2 rounded animate-pulse"
            type="submit">
            Add Task
          </button>
        </div>
      </form>

        <h2>All Tasks</h2>
        <ul class="task__list list-decimal list-inside m-2">
